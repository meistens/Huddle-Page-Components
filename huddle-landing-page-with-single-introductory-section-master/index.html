<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/921fc975d0.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    
  </head>
  <body>
    <main>
      <nav>
        <img src="./images/logo.svg" alt="chat bubble" />
      </nav>

      <section>
        <div class="gridOne">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>

        <div class="gridTwo">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>

        <div class="gridThree"><a href="#">Register</a></div>

        <div class="gridFour">
          <div class="one"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="two"><i class="fa-brands fa-twitter"></i></div>
          <div class="three"><i class="fa-brands fa-instagram"></i></div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/meistens">Mebo David</a>.
      </p>
    </footer>
  </body>
</html>
